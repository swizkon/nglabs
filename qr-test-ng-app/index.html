<!doctype html>
<html lang="en" ng-app="qrApp">
<head>
  <meta charset="utf-8">
  <title>QR Knowledge card generator</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
  
  <!--
  https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js
	  
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  -->
  
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="QrCardCtrl">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
		
		<div class="well">

        	Begrepp: <input ng-model="keyword" />

      	</div>
      </div>
	  
      <div class="col-md-10">
		  
		  {{keyword}}
        <!--Body content-->
		
		<p>
			<img ng-src="https://chart.googleapis.com/chart?cht=qr&chl=keyword:{{keyword}},campaign:{{campaign}}&amp;chs=200x200&amp;choe=UTF-8&amp;chld=L|2" />
		</p>

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
